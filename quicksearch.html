 and client-side library for (cubic) Bezier curve work. [interpolation.js] : An adaptation of my own of this gist catmullFitter.js for interpolating a polyline with cubic bezier curves Build the docThe API documentation is autogenerated from the comments in the code using jsdoc3. To build the docs install execute the following bash command from the repo's root : $ gruntResourcesTutorialsAvailable examples: Simple rotating cube Multitexturing First person camera Scene manipulation OpenGL immediate mode Rendering to a texture Shadow map from a point light Realtime raytracing Constructive solid geometry GPU lightmap generation × Search results Close "},"GHComp.html":{"id":"GHComp.html","title":"Class: GHComp","body":" grasshopper3d.js Classes GHCompGHParam Tutorials Draggable Point Class: GHComp GHComp Represents a GHComp. new GHComp(title, author) Parameters: Name Type Description title string The title of the book. author string The author of the book. Source: ghcomp.js, line 14 × Search results Close "},"GHParam.html":{"id":"GHParam.html","title":"Class: GHParam","body":" grasshopper3d.js Classes GHCompGHParam Tutorials Draggable Point Class: GHParam GHParam Represents a book. new GHParam(title, author) Parameters: Name Type Description title string The title of the book. author string The author of the book. Source: ghparam.js, line 14 × Search results Close "},"tutorial-draggable_point.html":{"id":"tutorial-draggable_point.html","title":"Tutorial: Draggable Point","body":" grasshopper3d.js Classes GHCompGHParam Tutorials Draggable Point Draggable Point CODEThis is a draggable point. // Define the paper sheet var width = 250; var height = 125; var paper = Snap(width,height); paper.attr({style:'display:block; margin:auto'}) Snap('#main').append(paper) // create a master group to switch to cartesian coordinates var g = paper.g(); g.attr({id:'cartesian'}); g.attr({transform:'translate('+width/2+','+height/2+') scale(1,-1)'}); // draw svg border box as a rectangle var
